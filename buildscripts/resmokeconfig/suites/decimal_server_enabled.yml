selector:
  js_test:
    roots:
    - jstests/decimal/server_enabled/*.js

executor:
  js_test:
    config:
      shell_options:
        enableExperimentalDecimalSupport: true
    hooks:
    - class: CleanEveryN
      n: 20
    fixture:
      class: MongoDFixture
      mongod_options:
        nopreallocj: ''
        set_parameters:
          enableTestCommands: 1
          enableExperimentalDecimalSupport: true